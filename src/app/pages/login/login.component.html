<!DOCTYPE html>
<html>
  <head>
    <title>Login - HotelApp</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="signup">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="txt" placeholder="User name" required="" />
          <input type="email" name="email" placeholder="Email" required="" />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button>Sign up</button>
        </div>

        <div class="login">
          <label for="chk" aria-hidden="true">Login</label>
          <input
            type="email"
            [(ngModel)]="loginObj.phone"
            name="email"
            placeholder="Email"
            required=""
          />
          <input
            type="password"
            (ngModel)]="loginObj.password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <div class="inputBx">
            <input type="button" value="signIn" (click)="onLogin()" />
            <button>Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

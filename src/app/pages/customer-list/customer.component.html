<div class="wrap">
  <div class="search">
    <input type="text" class="searchTerm" placeholder="Search ..." />
    <button type="submit" class="searchButton">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr class="tr">
          <th>Customer ID</th>
          <th>Name</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>ID Number</th>
          <th>City</th>
          <th>Adress</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cust of customerList; let sr = index">
          <td>{{ sr + 1 }}</td>
          <td>
            {{ cust.name }}
          </td>
          <td>
            {{ cust.mobileNo }}
          </td>
          <td>
            {{ cust.email }}
          </td>
          <td>
            {{ cust.nationalIdNumber }}
          </td>
          <td>
            {{ cust.city }}
          </td>
          <td>
            {{ cust.address }}
          </td>
          <td>
            <button
              class="btn btn-sm btn-danger"
              (click)="deleteCustomer(cust.id)"
            >
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
